{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col-sm-12">
       <div class="card">
          <div class="card-body">
             <form method="post" action="{% url 'update_session' %}">
                  {% csrf_token %}
                   <div class="col-12">
                      <h5 class="form-title"><span>Edit Session</span></h5>
                   </div>
                  {% include 'includes/messages.html' %}
           {% comment %} col-sm-11 {% endcomment %}
                    
                    
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         {% comment %} <label>Course Name</label> {% endcomment %}
                         <input type="text" class="form-control" name="id_session" value="{% for i in session %}{{i.id}}{% endfor %}">
                         <input type="date" class="form-control" name="session_year_start" value="{% for i in session %}{{i.session_start}}{% endfor %}">
                         <input type="date" class="form-control" name="session_year_end"  value="{% for i in session %}{{i.session_end}}{% endfor %}">
                      </div>
                     </div>     
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary">Update</button>
                   </div>
             </form>
          </div>
       </div>
    </div>
 </div>

{% endblock %}
