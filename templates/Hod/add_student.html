{% extends 'base.html' %}

{% block content %}
<div class="row">
                  <div class="col-sm-12">
                     <div class="card">
                        <div class="card-body">
                           <form method="post" action="{% url 'add_student' %}" enctype="multipart/form-data">
                              <div class="row">
                                {% csrf_token %}
                                 <div class="col-12">
                                    <h5 class="form-title"><span>Add Student</span></h5>
                                 </div>
                                {% include 'includes/messages.html' %}
                         {% comment %} col-sm-11 {% endcomment %}
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Profile Pic</label>
                                       <input type="file" class="form-control"  name="profile_pic" accept="image/*"  name="profile_pic" required >
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Username</label>
                                       <input type="text" id="fname" class="form-control" name="username" required>
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>First Name</label>
                                       <input type="text" id="fname" class="form-control" name="first_name" required>
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Last Name</label>
                                       <input type="text" id="lname" class="form-control" name="last_name" required>
                                    </div>
                                 </div>
                               <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Gender</label>
                                       <select class="form-control" id="gender" name="gender" required>
                                          <option >Select Gender</option>
                                          <option value="Female">Female</option>
                                          <option value="Male">Male</option>
                                          <option value="Others">Others</option>
                                       </select>
                                    </div>
                                 </div>
         
                               <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Email </label>
                                       <input type="email" id="email" class="form-control" name="email" required>
                                       <span id="email-validation-msg"></span> 
                                    </div>
                                 </div>
                              <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Password</label>
                                       <input type="password" id="password" class="form-control" name="password" required>
                                       <span id="password-validation-msg"></span> 
                                    </div>
                              </div>
                              <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Phone Number</label>
                                       <input type="number" id="phone_number" class="form-control" name="phone_number" required>
                                       <small id="phone_error" class="text-danger"></small>
                                    </div>
                              </div>
                              
                                  <div class="col-sm-6">
                                    <div class="form-group">
                                       <label>Course</label>
                                       <select class="form-control" name="course_id" required>
                                          <option>Select Course</option>
                                           {% for i in course %}
                                          <option value="{{i.id}}">{{i.name}}</option>
                                            {% endfor %}
                                       </select>
                                    </div>
                                  </div>
                                      <div class="col-sm-6">
                                    <div class="form-group">
                                       <label>Session Year</label>
                                       <select class="form-control" name="session_year_id" required>
                                          <option>Select Session Year</option>
                                          {% for i in session_year %}
                                          <option value="{{i.id}}">{{i.session_start}} TO {{i.session_end}}</option>
                                            {% endfor %}
                                       </select>
                                    </div>
                                      </div>
                                      <div class="col-sm-6">
                                       <div class="form-group">
                                          <label>Address</label>
                                          <textarea class="form-control" name="address" required></textarea>
                                           </div>
                                 </div>
                                  <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Add Student</button>
                                 </div>
                                  <br>

                              </div>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>
               {% include 'includes/reg_validation.html' %}
{% endblock %}
