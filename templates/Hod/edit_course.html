{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col-sm-12">
       <div class="card">
          <div class="card-body">
             <form method="post" action="{% url 'update_course' %}">
                  {% csrf_token %}
                   <div class="col-12">
                      <h5 class="form-title"><span>Update Course</span></h5>
                   </div>
                  {% include 'includes/messages.html' %}
           {% comment %} col-sm-11 {% endcomment %}
                    
                    
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>Course Name</label>
                         <input type="text" class="form-control" name="name" value="{{course.name}}" required>
                         <input type="text" class="form-control" name="course_id" value="{{course.id}}" hidden>
                      </div>
                     </div>     
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary">Update</button>
                   </div>
             </form>
          </div>
       </div>
    </div>
 </div>

{% endblock %}
