{% extends 'base.html' %}

{% block content %}
<div class="row">
                  <div class="col-sm-12">
                     <div class="card">
                        <div class="card-body">
                           <form method="post" action="{% url 'add_staff' %}" enctype="multipart/form-data">
                              <div  class="row">
                                {% csrf_token %}
                                 <div class="col-12">
                                    <h5 class="form-title"><span>Add Staff</span></h5>
                                 </div>
                                {% include 'includes/messages.html' %}
                         {% comment %} col-sm-11 {% endcomment %}
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Profile Pic</label>
                                       <input type="file" class="form-control" name="profile_pic" required >
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>First Name</label>
                                       <input type="text" class="form-control" name="first_name" required>
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Last Name</label>
                                       <input type="text" class="form-control" name="last_name" required>
                                    </div>
                                 </div>
                               <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Gender</label>
                                       <select class="form-control" name="gender" required>
                                          <option >Select Gender</option>
                                          <option value="Female">Female</option>
                                          <option value="Male">Male</option>
                                          <option value="Others">Others</option>
                                       </select>
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Age</label>
                                       <div>
                                          <input type="number" class="form-control" id='age-input' name="dob" required>
                                          <span id='age-validation-msg'></span>
                                       </div>
                                    </div>
                                 </div>
                               <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Email </label>
                                       <input type="email" class="form-control" id="email1" name="email" required>
                                       <span id="email-validation-msg1"></span>
                                    </div>
                              </div>
                              <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Username</label>
                                       <input type="text" class="form-control" name="username" required>
                                    </div>
                              </div>
                              <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Password</label>
                                       <input type="password" class="form-control" id="password1" name="password" required>
                                       <span id="password-validation-msg1"></span> 
                                    </div>
                              </div>
                              <div class="col-12 col-sm-6">
                                <div class="form-group">
                                   <label>Experience</label>
                                   <input type="text" class="form-control" name="experience" required>
                                </div>
                            </div>
                              <div class="col-sm-6">
                                    <div class="form-group">
                                       <label>Address</label>
                                       <textarea class="form-control"  name="address" required></textarea>
                                    </div>
                              </div>
                            
                                      
                                  <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Add Staff</button>
                                 </div>
                                  <br>
                                 </div>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>
{% include 'includes/staffval.html' %}
{% endblock %}
